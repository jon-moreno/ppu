</head>

<body onload="init()">

        <td><input id="price1" type="number" oninput="calculateUnitPrice(1)"></td>

        <td><button id="clearRowButton1" onclick="clearRow(1)">Clear</button></td> <!-- Make this reset the row -->
      </tr>
      <tr>
        <td><input id="addRowButton" type="button" value="Add Row" onclick="addRow(1)"></td>
      </tr>
    </tbody>
    <!-- <tfoot><tr>
      
      <td><input id="submitButton" type="button" value="Submit" onclick="calculateUnitPrice()"></td>
